<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { margin-top: 10px;}
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {color: white}
  </style> 
</head>
<body class="purple-overall">
  <div class="overlay">
    <div class="main">
      <div class="box text-box ">
        <h1>Get <strong id="purple">insights</strong> that help your business grow.</h1>
        <p>Discover the benefits of business analytics and make better decisions regarding revenue,
          customer experience and overall efficiency.
        </p>
        <div class="foot">
          <p class="stats"><span>10K+</span><br><span class="name">COMPANIES </span></p>
          <p class="stats"><span>314 </span><br><span class="name">TEMPLATES</span></p>
          <p class="stats"><span>12M+</span><br><span class="name">QUERIES</span></p>
          
        </div>
      </div>

      <div class="box pic-box">
        <picture>
          <source media="(max-width: 480px)" srcset="images\image-header-mobile.jpg" alt="picture of workers in an office">
          <img src="images\image-header-desktop.jpg" alt="picture of workers in an office" >
        </picture>
        
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/amalisaah?tab=repositories" target="_blank">amalisaah</a>.
  </div>  
</body>
</html>
